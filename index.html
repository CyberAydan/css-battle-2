<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="pill left">
  </div>
  <div class="pill top">
  </div>
  <div class="pill bottom">
  </div>
  <style>
    body {
      background: #FAE29E;
    }
    .pill {
      width: 60px;
      height: 120px;
      background:#EA9A52;
      border-radius: 100px
    }
    .left{
      position: absolute;
      left: 75px;
      top: 90px;
    }
    .top{
     transform: rotate(-60deg);
     position:absolute;
      left: 218px;
      top: 7px
    }
    .bottom{
      position: absolute;
      transform: rotate(60deg);
      left: 218px;
      top: 172px;
    }
  </style>
</body>

</html>
